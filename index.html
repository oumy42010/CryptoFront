	<script src="js/marketCap.js"></script>
	<script src="js/cryptoTable.js"></script>
  </head>
  <body>
  	<header>
  		<div class="row"><!-- Grid row-->
  			<div class="col-sm-3" id="heure"></div>
			<div class="col-sm-5"></div>
			<div class="col-sm-4">
			  	<div class="mCap">
				  	<div id="marketCap"></div>
					<div id="btcDominance"></div>
				</div>
			</div>
		</div><!-- End Grid row-->
	</header>

	<aside>
		<h5 class="text-muted text-center"> Valeur de votre portefeuille</h5>
		<p id="last" class="ValuesUsd text-center"></p>
		<p class="figure ">
		<p class="btn justify-content-end">
		  <a class="btn btn-light active" data-toggle="collapse" href="#last24" role="button" aria-expanded="false" aria-controls="last24">24h
		  </a>
		  <a class="btn btn-light" data-toggle="collapse" href="#last7" role="button" aria-expanded="false" aria-controls="last7">7d
		  </a>
		  <a class="btn btn-light" data-toggle="collapse" href="#last1" role="button" aria-expanded="false" aria-controls="last1">1m
		  </a>
		  <a class="btn btn-light" data-toggle="collapse" href="#alltim" role="button" aria-expanded="false" aria-controls="alltim">All
		  </a>
		</p>
		<div class="text-center" id="last24">
		  <div class="card">
		    <h4>Last Day</h4>
			<div ><canvas id="last24h"></canvas></div>
		  </div>
		</div>
		<div class="collapse text-center" id="last7">
		  <div class="card">
		    <h4>Last Week</h4>
			<div><canvas id="last7d"></canvas></div>
		  </div>
		</div>
		<div class="collapse text-center" id="last1">
		  <div class="card">
		    <h4>Last Month</h4>
			<div ><canvas id="last1m"></canvas></div>
		  </div>
		</div>
		<div class="collapse text-center" id="alltim">
		  <div class="card">
		    <h4>All time</h4>
			<div ><canvas id="alltime"></canvas></div>
		  </div>
		</div>
	</aside>
    
	<section>
		<div id="tickersTable" class="centre table-responsive"></div>
		<p class="text-right">Data provided by <a href="https://coinmarketcap.com/" target="blank">Coinmarketcap</a></p>

	</section>
